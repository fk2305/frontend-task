<div class="table-responsive">
  <table class="table table-bordered table-striped table-hover user-table">
    <thead class="thead-light">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              (change)="toggleSelectAll($event)"
            />
            <label class="form-check-label">Select All</label>
          </div>
        </th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td *ngIf="!user.isEditing">{{ user.name }}</td>
        <td *ngIf="user.isEditing">
          <input type="text" [(ngModel)]="user.name" class="form-control">
        </td>
        <td *ngIf="!user.isEditing">{{ user.email }}</td>
        <td *ngIf="user.isEditing">
          <input type="text" [(ngModel)]="user.email" class="form-control">
        </td>
        <td *ngIf="!user.isEditing">{{ user.role }}</td>
        <td *ngIf="user.isEditing">
          <input type="text" [(ngModel)]="user.role" class="form-control">
        </td>
        <td *ngIf="!user.isEditing">
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              [checked]="isRowSelected(user.id)"
              (change)="toggleSelection(user.id)"
            />
          </div>
        </td>
        <td>
          <div *ngIf="!user.isEditing" class="btn-group" role="group">
            <button (click)="editUser(user)" class="btn btn-primary btn-sm">
              <i class="bi bi-pencil-fill"></i> Edit
            </button>
            <button (click)="deleteUser(user.id)" class="btn btn-danger btn-sm">
              <i class="bi bi-trash-fill"></i> Delete
            </button>
          </div>
          <div *ngIf="user.isEditing" class="btn-group" role="group">
            <button (click)="saveUser(user)" class="btn btn-success btn-sm">
              <i class="bi bi-check-circle-fill"></i> Save
            </button>
            <button (click)="cancelEdit(user)" class="btn btn-secondary btn-sm">
              <i class="bi bi-x-circle-fill"></i> Cancel
            </button>
          </div>
        </td>
      </tr>

      <tr *ngIf="users.length === 0">
        <td colspan="5" class="text-center">No users found</td>
      </tr>
    </tbody>
  </table>
</div>
