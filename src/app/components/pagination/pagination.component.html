<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item" (click)="goToFirstPage()" [class.disabled]="currentPage === 1">
      <a class="page-link" href="#" aria-label="First">
        First
      </a>
    </li>
    <li class="page-item" (click)="goToPreviousPage()" [class.disabled]="currentPage === 1">
      <a class="page-link" href="#" aria-label="Previous">
        Previous
      </a>
    </li>
    <li class="page-item">
      <span class="page-link">Page {{ currentPage }} of {{ totalPages }}</span>
    </li>
    <li class="page-item" (click)="goToNextPage()" [class.disabled]="currentPage === totalPages">
      <a class="page-link" href="#" aria-label="Next">
        Next
      </a>
    </li>
    <li class="page-item" (click)="goToLastPage()" [class.disabled]="currentPage === totalPages">
      <a class="page-link" href="#" aria-label="Last">
        Last
      </a>
    </li>
  </ul>
</nav>
